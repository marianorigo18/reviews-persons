<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center">Our Reviews</h1>
            <div class="underline"></div>
            <article class="reviews">
                <div class="img-container">
                    <img src="./imgs/bauhaus-green-doble-toma.jpg" alt="" id="person-img">
                </div>
                <h4 id="marca">cambre</h4>
                <p id="model">bauhaus</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde dolor obcaecati ipsum praesentium. Quidem dolorum fuga, nostrum harum dicta odit. Rem cumque libero nisi doloremque repudiandae optio ad veritatis molestiae!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <button class="random">suprise me</button>
                    <button class="next-btn">
                        <i class='bx bx-chevron-right'></i>
                    </button>
                </div>
            </article>
        </div>
    </main>
    <script src="./app.js"></script>
